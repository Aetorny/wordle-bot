<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle Solver AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Предзагрузка шрифтов для скорости -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="toast-container"></div>

    <header id="top">
        <div class="top-group">
            <label>Длина: 
                <select id="word_len" class="input-select">
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </label>
            <label>Язык: 
                <select id="lang" class="input-select">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </label>
        </div>
        <div class="top-group">
            <button id="new_game" class="btn primary">Новая игра</button>
            <label class="checkbox-label">
                <input type="checkbox" id="persist_checkbox"/> 
                <span>Удалять навсегда</span>
            </label>
        </div>
    </header>

    <main id="container">
        <!-- Левая колонка: Инструкция -->
        <section id="left">
            <h3>Инструкция</h3>
            <p>Введите слово в поля. Нажимайте на ячейки или используйте цифры, чтобы задать цвет:</p>
            <ul class="legend">
                <li><span class="badge gray">1</span> Нет буквы</li>
                <li><span class="badge yellow">2</span> Не то место</li>
                <li><span class="badge green">3</span> То место</li>
            </ul>
            <p class="desc-text">Бот проанализирует базу и выдаст лучшие варианты.</p>
        </section>

        <!-- Центр: Игра -->
        <section id="center">
            <div id="game_area">
                <div id="entered_history" class="entered-history"></div>
                
                <div id="letters" role="group" aria-label="Ввод слова">
                    <!-- Inputs генерируются через JS -->
                </div>

                <div id="controls">
                    <button id="submit" class="btn action">Отправить (Enter)</button>
                    <button id="clear" class="btn secondary">Очистить</button>
                </div>
            </div>
            
            <div id="keymap-settings">
                <span>Настройка кнопок:</span>
                <input id="key_gray" class="mini-input status-1" type="text" value="1" maxlength="1" title="Клавиша для серого"/>
                <input id="key_yellow" class="mini-input status-2" type="text" value="2" maxlength="1" title="Клавиша для желтого"/>
                <input id="key_green" class="mini-input status-3" type="text" value="3" maxlength="1" title="Клавиша для зеленого"/>
            </div>
        </section>

        <!-- Правая колонка: Подсказки -->
        <section id="right">
            <h3>Рекомендации</h3>
            <div id="loading_indicator" class="hidden">Думаю...</div>
            <div id="suggestions"></div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
